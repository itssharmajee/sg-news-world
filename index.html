<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG News World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./download.png">
    
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#"><img src="G.png" id="logo" alt="company logo" onclick="reload()"></a>
            <div class="nav-link">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="pol" onclick="onNavItemClick('pol')">Politics</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="science" onclick="onNavItemClick('science')">Science</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" name="" id="news-input" class="news-input" placeholder="eg. Search">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex">
        </div>
        <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="card" id="news-image">
                </div>
                <div class="card-content">
                    <h3 id="news-title">this is the title of this card</h3>
                    <h6 id="news-source" class="news-source">End Gadgets 26/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facere quia nobis ratione, tenetur nihil accusamus id, explicabo vel beatae unde, ab mollitia tempora quod minus odit eum! Dolore, molestiae corporis.</p>
                </div>
            </div>
        </template>
    </main>
    <script src="script.js"></script>
</body>
</html>
